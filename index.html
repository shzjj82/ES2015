<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>store</title>
	<style>
		*{
			padding: 0;
			margin: 0;
		}
		.btn{
			width: 40px;
			height: 40px;
			text-align: center;
			line-height: 20px;
		}
		.text{
			width: 200px;
			height: 50px;
		}
	</style>
</head>
<body>
	<div>
		<input type="text" class='text'>
		<p></p>
		<form action="" class='a'>
			<label for=""><input type="radio" name='check1'>一般纳税人企业"</label>
			<label for=""><input type="radio" name='check1'>小规模纳税人企业"</label>
		</form>
		<form action="" class='a'>
			<label for=""><input type="radio" name='check2' dataset='va' value="0.17">17%进项额"</label>
			<label for=""><input type="radio" name='check2' dataset='va' value="0.11">11%进项额"</label>
			<label for=""><input type="radio" name='check2' dataset='va' value="0.06">6%进项额"</label>
		</form>
		<form action="" class='a'>
			<label for=""><input type="radio" name='check3' dataset='va' value="0.17">17%税率"</label>
			<label for=""><input type="radio" name='check3' dataset='va' value="0.11">11%税率"</label>
			<label for=""><input type="radio" name='check3' dataset='va' value="0.06">6%税率"</label>
		</form>
		<form action="" class='a'>
			<label for=""><input type="radio" name='check4'>含附加税费"</label>
			<label for=""><input type="radio" name='check4' _function='pullValue1'>不含附加税费"</label>
		</form>
		<form action="" class='a'>
			<label for=""><input type="radio" name='check5' dataset='va' value="1.13" _function='pullValue'>城区7%"</label>
			<label for=""><input type="radio" name='check5' dataset='va' value="1.11" _function='pullValue'>乡镇5%"</label>
		</form>
		<div id='btn'>=</div>
	</div>
</body>
</html>
